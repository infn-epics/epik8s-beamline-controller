  # Example motor control task using Ophyd devices
  - name: "check_motor_movement"
    module: "check_motor_movement"
    parameters:
      update_rate: 2.0  # Hz
      # List of motor device names from values.yaml IOCs
      # Format: "ioc_name" or "ioc_name_device_name" for multi-device IOCs
      motors:
        - "GUNFLG01"
        - "AC1FLG01"
        - "AC2FLG01"
        - "AC3FLG01"
        - "UTLFLG01"
        - "UTLFLG02"
        - "SBNFLG00"
        - "SBNFLG01"
        - "GUNSOLH1"
        - "GUNSOLV1"
        - "CMBROH01"
        - "CMBEOS01"
        - "CMBTHV01"
        - "CMBPQH02"
        - "CMBPQH01"
        - "CMBPQV01"
        - "CMBPQV02"
        - "CMBPLV01"
        - "CMBROV01"
        - "CMBTHR01"
        - "CMBTRH01"
       
      switchoff:
        - "CATLAS01"
        - "EOSLAS01"

    pvs:
      outputs:
        MOVING:
          type: bool
          value: 0
          znam: "Stopped"
          onam: "Moving"
        
