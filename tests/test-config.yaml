# Beamline Controller Configuration
# This file defines the tasks to run and their configurations

prefix: "SPARC:CONTROL" 
# List of tasks to execute
tasks:
  # Example monitoring task
  - name: "monitor_01"
    module: "monitoring_task"  # Python module name in tasks/ directory
    parameters:
      update_rate: 2.0  # Hz
      calculation_type: "average"  # average, sum, max, min
    pvs:
      inputs:
        INPUT1:
          type: float
          value: 0.0
          unit: "V"
          prec: 3
          low: -10.0
          high: 10.0
        INPUT2:
          type: float
          value: 0.0
          unit: "V"
          prec: 3
          low: -10.0
          high: 10.0
        INPUT3:
          type: float
          value: 0.0
          unit: "V"
          prec: 3
          low: -10.0
          high: 10.0
        RESET:
          type: int
          value: 0
      outputs:
        OUTPUT_RESULT:
          type: float
          value: 0.0
          unit: "V"
          prec: 3
        SAMPLE_COUNT:
          type: int
          value: 0
        STATUS:
          type: string
          value: "Initialized"

